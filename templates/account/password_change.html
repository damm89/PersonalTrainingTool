{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block head_title %}Password change{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change" style="margin-top: 50px;">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block primaryAction" type="submit" name="action">Change Password</button>
    </form>
{% endblock %}
