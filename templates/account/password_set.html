{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block head_title %}Set password{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set" id="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-lg btn-primary btn-block primaryAction" type="submit">Sign up</button>
    </form>
{% endblock %}
